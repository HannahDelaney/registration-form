<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Registration Form</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
</head>
<body>
  <section class="max-length">
    <div>
      <h1>Want to go to Mars?</h1>
      <hr>
      <p>Weâ€™re looking for super-awesome human beings who want to make the long trek to Mars for the adventure of a lifetime.</p>
      <form>
        <fieldset>
          <legend class="italic">Personal details</legend>
          <div>
            <label for="name">Name</label>
            <input id="name" required>
          </div>
          <div>
            <label for="number">Age</label>
            <input id="number" required>
          </div>
          <div>
            <label for="email">Email</label>
            <input id="email" type="email" required>
          </div>
          <div>
            <label for="subject">Physical Fitness</label>
            <select id="subject" required>
              <option>Super-human</option>
              <option>Fit as a fiddle</option>
              <option>Not terribly strong</option>
              <option>A little couch-potato-y</option>
            </select>
          </div>
          <div>
            <label for="message">Address</label>
            <textarea id="message"></textarea>
          </div>
        </fieldset>
        <fieldset>
          <legend class="italic">Mission statement</legend>
          <div>
            <label for="message">Why do you want to go to Mars?</label>
            <textarea id="message" required></textarea>
          </div>
        </fieldset>
        <button class="btn" type="submit">Register for the trip!</button>
      </form>
    <div>
  </section>
</body>
</html>
